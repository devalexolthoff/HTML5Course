<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input id="name" placeholder="Your Full Name" autocomplete="given-name" autofocus required type="text" name="name">
            <label for="phone">Phone</label>
            <input id="phone" required type="tel" autocomplete="tel" name="phone">
            <label for="email">Email</label>
            <input id="email" required type="email" autocomplete="email" name="email">
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
        </fieldset>
        
        <fieldset>
            <legend>Wine Order</legend>
            <label for="merlot">Quantity of Merlot</label>
            <input type="range"  min="0" max="100" pattern="{0-9}*" id="merlot" name="merlot">
            <label for="malbec">Quantity of Malbec</label>
            <input type="range"  min="0" max="100" pattern="{0-9}*" id="malbec" name="malbec">
            <label for="champaigne">Quantity of Champaigne</label>
            <input type="range"  min="0" max="100" pattern="{0-9}*" id="champaigne" name="champaigne">
            <section class="nowrap">
                <input type="checkbox" value="Gift" name="gift" id="gift">
                <label for="gift">This is a gift</label>
            </section>
        </fieldset>

        <fieldset>
            <legend>Shipping Details</legend>
            <section class="nowrap">
                <input type="radio" value="standard" name="shippingtype" id="standard">
                <label for="standard">Standard Shipping ($5)</label>
            </section>
            <section class="nowrap">
                <input type="radio" value="dhl" name="shippingtype" id="dhl">
                <label for="dhl">DHL Shipping ($20)</label>
            </section>
            <label for="street">Street </label>
            <input id="street" placeholder="Enter Your Street Name" type="text" pattern="{0-9}*" name="street">
            <label for="streetnumber">Street Number</label>
            <input id="streetnumber" placeholder="Enter Your Street Number" type="number" pattern="{0-9}*" name="streetnumber">
            
            <label for="city">City and State Province</label>
            <input type="text" name="city" id="city">

            <label for="country"></label>
            <select name="country" id="country">
                <optgroup label="Europe">
                    <option value="fc">France</option>
                    <option value="ir">Ireland</option>
                    <option value="is">Iceland</option>
                    <option value="es">Spain</option>
                </optgroup>
                <optgroup label="Atlantic">
                    <option selected value="uk">United Kingdom</option>
                    <option selected value="us">United States</option>
               </optgroup>
               
            </select>
            <label for="time">Preferred Receiving Time</label>
            <input type="time" name="time" id="time">

            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </fieldset>
            <input  type="submit" value="order">
        
    </form>
</body>
</html>
